<div class="row">
    <div class="col mt-5">
        <input type="text" #term (keyup)="search(term.value)" class="form-control" placeholder="Search artist...">
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 m-5">
    <div *ngFor="let artist of artists" class="mx-1 card h-100">
        <img [src]="artist.images | noimage" class="card-img-top py-2" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
        </div>
    </div>
</div>
